<!DOCTYPE html>
<html>
<script src="./scripts/dist/carList.js"></script>

<head>
    <title>Supermercado Avenida</title>

    <link rel="stylesheet" href="src/main.css">
</head>
<div class="card-car">
    <ul id="car-items"></ul>
</div>

<body>
    <div class="contacts">
        <ul class="social-media">
            <li>
                <a class="btn icon" href=""><img src="./assets/email.png" alt="email" width="40" height="40"></a>
            </li>
            <li>
                <a class="btn rounded inverse" href="">
                    <a class="btn icon" href=""><img src="./assets/linkedin.png" alt="linkedin" width="40" height="40"></a>
                </a>
            </li>
            <li>
                <a class="btn rounded inverse" href="">
                    <a class="btn icon" href=""><img src="./assets/wpp.png" alt="linkedin" width="40" height="40"></a>
                </a>
            </li>
        </ul>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">+55 (21) 8768-1908</button>
            <div id="myDropdown" class="dropdown-content">
                <li>999999
                </li>
                <li>999999999999</li>
                <li>99999999</li>
            </div>
        </div>

    </div>
    <header class="header">
        <img src="./assets/logo/logo_1.png" alt="logo" width="100" height="100">
        <h1>Supermercado Avenida</h1>
        <div class="buttons">

            <button class="btn rounded">
                    <img src="./assets/menu-aberto.svg" alt="menu" width="30" height="30">
                </button>
        </div>
    </header>
    <main>
        <div style="display: flex;">

            <section class="card-depositions">
                <section class="client">
                    <h1>Detalhes da Compra</h1>
                </section>
                <ul class="depositions" style="display: flex; flex-direction: row !important;" id="list">

                </ul>
            </section>

            <section class="form-help-client" style="padding-left: 4%; padding-right: 3%;">
                <h1>Dados para entrega</h1>
                <form class="form form-help" method="GET" action="final.html">
                    <fieldset class="fieldset one">
                        <label  class="label" for="name">Nome Completo</label>
                        <input name="name" placeholder="Nome" type='text' id="name" class="input">
                    </fieldset>
                    <fieldset class="fieldset one">
                        <label class="label" for="cpf">CPF</label>
                        <input name="cpf" placeholder="CPF" type='number' id="cpf" class="input">
                    </fieldset>
                    <fieldset class="fieldset one">
                        <label class="label" for="cep">CEP</label>
                        <input name="cep" placeholder="CEP" type='number' id="cep" class="input">
                    </fieldset>
                    <fieldset class="fieldset two">
                        <label  class="label" for="endereco">Endereço</label>
                        <input name="address" placeholder="Endereço" type="text" id="endereco" class="input">
                    </fieldset>
                    <button id="finalizar" type="submit">
                        <p class="title" style="margin: 40px;">Finalizar</p>
                    </button>
                </form>
            </section>
        </div>


    </main>
    <footer>

        <div class="links-site">
            <a class="title" href="index.html">Home</a>
            <a class="content" href="carList.html">Carrinho</a>
            <a class="content" href="">Sobre</a>

        </div>

    </footer>
    <div class="copyright">
        Supermercado Avenida, 2021 | Todos os direitos reservados
    </div>
    <script src="/scripts/main.tsx"></script>
</body>

</html>
